<!doctype html>
<html lang="ca">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Previsió (OpenWeather)</title>
  <style>
    body { margin:0; font-family: system-ui,-apple-system,Segoe UI,Roboto,Arial,sans-serif; }
    .card{
      box-sizing:border-box;
      width:100%;
      padding:10px;
      border-radius:14px;
      border:1px solid rgba(0,0,0,.12);
      background:#fff;
    }
    .top{
      display:flex;
      align-items:flex-start;
      justify-content:space-between;
      gap:10px;
      flex-wrap:wrap;
      margin-bottom:10px;
    }
    .title{ font-size:16px; font-weight:800; margin:0; }
    .meta{ font-size:12px; opacity:.72; margin-top:2px; }
    .pill{ font-size:12px; padding:4px 10px; border-radius:999px; background:rgba(0,0,0,.06); white-space:nowrap; }

    .grid{
      display:grid;
      gap:10px;
      grid-template-columns: repeat(5, minmax(120px, 1fr));
    }
    .day{
      aspect-ratio: 1 / 1;
      border-radius:12px;
      border:1px solid rgba(0,0,0,.10);
      background:rgba(0,0,0,.02);
      padding:10px;
      display:flex;
      flex-direction:column;
      justify-content:space-between;
      text-align:center;
    }
    .dname{ font-size:12px; opacity:.75; font-weight:700; }
    .icon{ width:44px; height:44px; margin:0 auto; }
    .tmax{ font-size:18px; font-weight:900; }
    .tmin{ font-size:13px; opacity:.85; margin-top:2px; }
    .pop{ font-size:12px; opacity:.8; margin-top:6px; }

    .footer{ margin-top:10px; font-size:10px; opacity:.65; }
    .err{ color:#b00020; font-size:12px; margin-top:8px; }

    @media (max-width: 900px){
      .grid{ grid-template-columns: repeat(3, minmax(120px, 1fr)); }
    }
    @media (max-width: 560px){
      .grid{ grid-template-columns: repeat(2, minmax(120px, 1fr)); }
    }
  </style>
</head>
<body>
  <div class="card">
    <div class="top">
      <div>
        <p class="title">Previsió (OpenWeather)</p>
        <div class="meta" id="meta">Carregant…</div>
      </div>
      <div class="pill" id="pill">—</div>
    </div>

    <div class="grid" id="days"></div>

    <div class="footer">
      Dades: OpenWeather · Previsió orientativa (model) · Font: owm_forecast.json
    </div>

    <div class="err" id="err" style="display:none"></div>
  </div>

<script>
(function(){
  const OWM_JSON_URL = "./owm_forecast.json?cb=" + Date.now();
  const OWM_UPD_URL  = "./owm_forecast_updated_utc.txt?cb=" + Date.now();

  const $days = document.getElementById("days");
  const $meta = document.getElementById("meta");
  const $pill = document.getElementById("pill");
  const $err  = document.getElementById("err");

  const caDay = ["dg","dl","dt","dc","dj","dv","ds"];
  function pad2(n){ return (n<10?"0":"")+n; }
  function fmtDay(d){ return caDay[d.getDay()] + " " + pad2(d.getDate()) + "/" + pad2(d.getMonth()+1); }
  function c(v){ return Math.round(v); }
  function pop(p){ return Math.round((p||0)*100); }
  function iconUrl(code){ return "https://openweathermap.org/img/wn/" + code + "@2x.png"; }

  function groupByDate(list){
    const by = new Map();
    for (const p of list) {
      const d = new Date(p.dt*1000);
      const key = d.getFullYear()+"-"+pad2(d.getMonth()+1)+"-"+pad2(d.getDate());
      const tmin = p.main.temp_min;
      const tmax = p.main.temp_max;
      const pr = p.pop ?? 0;
      const ico = p.weather?.[0]?.icon || "";
      if (!by.has(key)) by.set(key, {
        d: new Date(d.getFullYear(), d.getMonth(), d.getDate(), 12,0,0),
        tmin, tmax, popMax: pr, icon: ico
      });
      const o = by.get(key);
      o.tmin = Math.min(o.tmin, tmin);
      o.tmax = Math.max(o.tmax, tmax);
      o.popMax = Math.max(o.popMax, pr);
      if (!o.icon && ico) o.icon = ico;
    }
    return Array.from(by.values());
  }

  async function load(){
    try{
      const [rJ, rU] = await Promise.all([
        fetch(OWM_JSON_URL, { cache:"no-store" }),
        fetch(OWM_UPD_URL,  { cache:"no-store" })
      ]);
      if (!rJ.ok) throw new Error("No puc llegir owm_forecast.json.");

      const data = await rJ.json();
      const upd = rU.ok ? (await rU.text()).trim() : "";

      const city = data.city?.name ? data.city.name : "";
      const country = data.city?.country ? data.city.country : "";
      $pill.textContent = city ? (country ? (city + " · " + country) : city) : "Model";
      $meta.textContent = upd ? ("Actualitzat (UTC): " + upd) : "Actualitzat recentment";

      const days = groupByDate(data.list || []).slice(0, 5);
      $days.innerHTML = days.map(o => `
        <div class="day">
          <div class="dname">${fmtDay(o.d)}</div>
          ${o.icon ? `<img class="icon" alt="" src="${iconUrl(o.icon)}" />` : `<div style="height:44px"></div>`}
          <div>
            <div class="tmax">${c(o.tmax)}°</div>
            <div class="tmin">mín ${c(o.tmin)}°</div>
            <div class="pop">pluja ${pop(o.popMax)}%</div>
          </div>
        </div>
      `).join("");

    } catch(e){
      $err.style.display = "block";
      $err.textContent = "No s’ha pogut carregar la previsió: " + (e && e.message ? e.message : e);
      $meta.textContent = "Sense dades";
    }
  }

  load();
})();
</script>
</body>
</html>
