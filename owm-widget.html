<!doctype html>
<html lang="ca">
<head>
<meta charset="utf-8" />
<meta name="viewport" content="width=device-width,initial-scale=1" />
<title>Previsió (OpenWeather)</title>

<style>
body { margin:0; font-family: system-ui,-apple-system,Segoe UI,Roboto,Arial,sans-serif; }

.card {
  box-sizing:border-box;
  width:100%;
  margin:0 auto;
  padding:8px;
  border-radius:12px;
  border:1px solid rgba(0,0,0,.12);
  background:#fff;
}

.top {
  display:flex;
  justify-content:space-between;
  align-items:center;
  gap:10px;
  flex-wrap:wrap;
  margin-bottom:10px;
}

.title { font-size:16px; font-weight:800; margin:0; }
.meta { font-size:12px; opacity:.75; }
.pill { font-size:12px; padding:4px 8px; border-radius:999px; background:rgba(0,0,0,.06); }

.grid { display:grid; gap:6px; }

/* més columnes = quadrats més petits */
.grid.days  { grid-template-columns: repeat(6, 1fr); }
.grid.hours { grid-template-columns: repeat(8, 1fr); margin-top:8px; }

.box {
  aspect-ratio: 1 / 1;
  border:1px solid rgba(0,0,0,.10);
  border-radius:10px;
  padding:6px;
  background:rgba(0,0,0,.02);
  display:flex;
  flex-direction:column;
  justify-content:space-between;
  align-items:center;
  text-align:center;
}

.k { font-size:12px; font-weight:700; opacity:.8; margin:0; }
.v { font-size:22px; font-weight:900; margin:2px 0; }
.small { font-size:13px; font-weight:600; margin:1px 0; opacity:.9; }

.box img { width:42px; height:42px; margin:0; }

.footer { margin-top:8px; font-size:11px; opacity:.65; }
.err { color:#b00020; font-size:12px; margin-top:8px; }

@media (max-width: 900px) {
  .grid.days  { grid-template-columns: repeat(3, 1fr); }
  .grid.hours { grid-template-columns: repeat(3, 1fr); }
}

@media (max-width: 600px) {
  .grid.days  { grid-template-columns: repeat(2, 1fr); }
  .grid.hours { grid-template-columns: repeat(2, 1fr); }
}
</style>
</style>
</head>

<body>
<div class="card">
  <div class="top">
    <div>
      <p class="title">Previsió (OpenWeather)</p>
      <div class="meta" id="meta">Carregant…</div>
    </div>
    <div class="pill" id="pill">—</div>
  </div>

  <div class="grid days" id="days"></div>
  <div class="grid hours" id="hours"></div>

  <div class="footer">
    Dades: OpenWeather · Previsió orientativa (model)
  </div>

  <div class="err" id="err" style="display:none"></div>
</div>

<script>
(function(){
  const OWM_JSON_URL = "./owm_forecast.json?cb=" + Date.now();
  const OWM_UPD_URL  = "./owm_forecast_updated_utc.txt?cb=" + Date.now();

  const $days = document.getElementById("days");
  const $hours = document.getElementById("hours");
  const $meta = document.getElementById("meta");
  const $pill = document.getElementById("pill");
  const $err = document.getElementById("err");

  const caDay = ["dg","dl","dt","dc","dj","dv","ds"];

  function pad2(n){ return (n<10?"0":"")+n; }
  function fmtTime(d){ return pad2(d.getHours()) + ":" + pad2(d.getMinutes()); }
  function fmtDay(d){ return caDay[d.getDay()] + " " + pad2(d.getDate()) + "/" + pad2(d.getMonth()+1); }
  function kmh(ms){ return Math.round((ms||0)*3.6); }
  function c(v){ return Math.round(v); }
  function pop(p){ return Math.round((p||0)*100); }

  function iconUrl(code){
    return "https://openweathermap.org/img/wn/" + code + "@2x.png";
  }

  function groupByDate(list){
    const by = new Map();
    for (const p of list) {
      const d = new Date(p.dt*1000);
      const key = d.getFullYear()+"-"+pad2(d.getMonth()+1)+"-"+pad2(d.getDate());
      const tmin = p.main.temp_min;
      const tmax = p.main.temp_max;
      const pr = p.pop ?? 0;
      const w  = p.wind?.speed ?? 0;
      const ico = p.weather?.[0]?.icon || "";

      if (!by.has(key)) by.set(key, {
        d: new Date(d.getFullYear(), d.getMonth(), d.getDate(), 12,0,0),
        tmin, tmax, popMax: pr, windMax: w, icon: ico
      });

      const o = by.get(key);
      o.tmin = Math.min(o.tmin, tmin);
      o.tmax = Math.max(o.tmax, tmax);
      o.popMax = Math.max(o.popMax, pr);
      o.windMax = Math.max(o.windMax, w);
      if (!o.icon && ico) o.icon = ico;
    }
    return Array.from(by.values());
  }

  async function load(){
    try{
      const [rJ, rU] = await Promise.all([
        fetch(OWM_JSON_URL, { cache:"no-store" }),
        fetch(OWM_UPD_URL,  { cache:"no-store" })
      ]);
      if (!rJ.ok) throw new Error("No puc llegir owm_forecast.json.");

      const data = await rJ.json();
      const upd = rU.ok ? (await rU.text()).trim() : "";

      const city = data.city?.name || "";
      const country = data.city?.country || "";
      $pill.textContent = city ? (country ? (city + " · " + country) : city) : "Model";
      $meta.textContent = upd ? ("Actualitzat (UTC): " + upd) : "Actualitzat recentment";

      const days = groupByDate(data.list || []).slice(0, 5);
      $days.innerHTML = days.map(o => `
        <div class="box">
          <div class="k">${fmtDay(o.d)}</div>
          ${o.icon ? `<img src="${iconUrl(o.icon)}" />` : ""}
          <div class="v">${c(o.tmax)}°</div>
          <div class="small">mín ${c(o.tmin)}°</div>
          <div class="small">pluja ${pop(o.popMax)}%</div>
        </div>
      `).join("");

      const hrs = (data.list || []).slice(0, 6);
      $hours.innerHTML = hrs.map(p => {
        const d = new Date(p.dt*1000);
        return `
          <div class="box">
            <div class="k">${fmtTime(d)}</div>
            ${p.weather?.[0]?.icon ? `<img src="${iconUrl(p.weather[0].icon)}" />` : ""}
            <div class="v">${c(p.main.temp)}°</div>
            <div class="small">pluja ${pop(p.pop)}%</div>
            <div class="small">vent ${kmh(p.wind?.speed)} km/h</div>
<div class="small">hum ${p.main.humidity}%</div>
          </div>`;
      }).join("");

    } catch(e){
      $err.style.display = "block";
      $err.textContent = "No s’ha pogut carregar la previsió.";
      $meta.textContent = "Sense dades";
    }
  }

  load();
})();
</script>
</body>
</html>
