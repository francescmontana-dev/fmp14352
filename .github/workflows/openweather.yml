name: Update OpenWeather forecast

on:
  workflow_dispatch:
  schedule:
    - cron: "*/30 * * * *"   # cada 30 minutos

permissions:
  contents: write

# Evita que se pisen dos ejecuciones a la vez
concurrency:
  group: openweather-forecast
  cancel-in-progress: false

jobs:
  update-forecast:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Fetch OpenWeather forecast (5-day / 3h)
        env:
          API_KEY: ${{ secrets.OPENWEATHER_API_KEY }}
          LAT: "41.48"   # <-- tu latitud
          LON: "2.32"    # <-- tu longitud
        run: |
          set -e
          curl -sS "https://api.openweathermap.org/data/2.5/forecast?lat=${LAT}&lon=${LON}&appid=${API_KEY}&units=metric&lang=ca" \
            -o owm_forecast.json
          date -u +"%Y-%m-%dT%H:%M:%SZ" > owm_forecast_updated_utc.txt

      - name: Commit and push (with retry)
        run: |
          set -e
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"

          git add owm_forecast.json owm_forecast_updated_utc.txt
          if git diff --cached --quiet; then
            echo "No changes."
            exit 0
          fi

          git commit -m "Update OpenWeather forecast"

          # Reintenta por si hay pushes simult√°neos a main
          for i in 1 2 3 4 5; do
            echo "Attempt $i: syncing with origin/main..."
            git fetch origin main
            git rebase origin/main || (git rebase --abort && echo "Rebase failed, retrying..." && sleep 5 && continue)

            echo "Attempt $i: pushing..."
            if git push origin HEAD:main; then
              echo "Push OK"
              exit 0
            fi

            echo "Push rejected, retrying in 5s..."
            sleep 5
          done

          echo "Failed to push after retries."
          exit 1
