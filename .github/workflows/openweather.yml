name: Update OpenWeather forecast (separate branch)

on:
  workflow_dispatch:
  schedule:
    - cron: "*/30 * * * *"   # cada 30 minutos

permissions:
  contents: write

concurrency:
  group: openweather-forecast
  cancel-in-progress: false

jobs:
  update-forecast:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout owm-data branch
        uses: actions/checkout@v4
        with:
          ref: owm-data
          fetch-depth: 0

      - name: Fetch OpenWeather forecast (5-day / 3h)
        env:
          API_KEY: ${{ secrets.OPENWEATHER_API_KEY }}
          LAT: "41.4852910"   # <-- tu latitud
          LON: "2.3275320"    # <-- tu longitud
        run: |
          set -e
          curl -sS "https://api.openweathermap.org/data/2.5/forecast?lat=${LAT}&lon=${LON}&appid=${API_KEY}&units=metric&lang=ca" \
            -o owm_forecast.json
          date -u +"%Y-%m-%dT%H:%M:%SZ" > owm_forecast_updated_utc.txt

      - name: Commit and push if changed (to owm-data)
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"

          git add owm_forecast.json owm_forecast_updated_utc.txt

          if git diff --cached --quiet; then
            echo "No changes."
            exit 0
          fi

          git commit -m "Update OpenWeather forecast"
          git push origin HEAD:owm-data
