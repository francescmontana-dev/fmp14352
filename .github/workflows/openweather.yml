name: Update OpenWeather forecast (API)

on:
  workflow_dispatch:
  schedule:
    - cron: "*/30 * * * *"   # cada 30 minutos

permissions:
  contents: write

concurrency:
  group: openweather-forecast
  cancel-in-progress: false

jobs:
  update-forecast:
    runs-on: ubuntu-latest
    steps:
      - name: Fetch OpenWeather forecast (5-day / 3h)
        env:
          API_KEY: ${{ secrets.OPENWEATHER_API_KEY }}
          LAT: "41.4852910"   # <-- tu latitud (punto decimal)
          LON: "2.3275320"    # <-- tu longitud (punto decimal)
        run: |
          set -e
          curl -sS "https://api.openweathermap.org/data/2.5/forecast?lat=${LAT}&lon=${LON}&appid=${API_KEY}&units=metric&lang=ca" \
            -o owm_forecast.json
          date -u +"%Y-%m-%dT%H:%M:%SZ" > owm_forecast_updated_utc.txt

      - name: Update files in main via GitHub API
        uses: actions/github-script@v7
        with:
          script: |
            const fs = require('fs');

            const owner = context.repo.owner;
            const repo = context.repo.repo;
            const branch = 'main';

            async function upsert(path, contentText, message) {
              const content = Buffer.from(contentText, 'utf8').toString('base64');

              for (let attempt = 1; attempt <= 5; attempt++) {
                try {
                  // 1) Intentar leer el archivo para obtener el SHA (si existe)
                  let sha = undefined;
                  try {
                    const getResp = await github.rest.repos.getContent({
                      owner, repo, path, ref: branch
                    });
                    sha = getResp.data.sha;
                  } catch (e) {
                    // Si no existe, GitHub devuelve 404: lo creamos sin sha
                    if (e.status !== 404) throw e;
                  }

                  // 2) Crear/actualizar el archivo
                  await github.rest.repos.createOrUpdateFileContents({
                    owner,
                    repo,
                    path,
                    message,
                    content,
                    branch,
                    sha
                  });

                  core.info(`âœ… Updated ${path}`);
                  return;
                } catch (e) {
                  core.warning(`Attempt ${attempt} failed for ${path}: ${e.message}`);
                  // Reintento breve por si hubo cambio concurrente
                  await new Promise(r => setTimeout(r, 2000));
                  if (attempt === 5) throw e;
                }
              }
            }

            const forecastJson = fs.readFileSync('owm_forecast.json', 'utf8');
            const updatedTxt = fs.readFileSync('owm_forecast_updated_utc.txt', 'utf8');

            await upsert('owm_forecast.json', forecastJson, 'Update OpenWeather forecast');
            await upsert('owm_forecast_updated_utc.txt', updatedTxt, 'Update OpenWeather forecast timestamp');
