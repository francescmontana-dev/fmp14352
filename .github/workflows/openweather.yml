name: Update OpenWeather forecast

on:
  workflow_dispatch:
  schedule:
    - cron: "*/30 * * * *"   # cada 30 minutos

permissions:
  contents: write

jobs:
  update-forecast:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Fetch OpenWeather 5-day forecast (3h)
        env:
          API_KEY: ${{ secrets.OPENWEATHER_API_KEY }}
          LAT: "41.48"
          LON: "2.32"
        run: |
          set -e
          curl -sS "https://api.openweathermap.org/data/2.5/forecast?lat=${LAT}&lon=${LON}&appid=${API_KEY}&units=metric&lang=ca" \
            -o owm_forecast.json
          date -u +"%Y-%m-%dT%H:%M:%SZ" > owm_forecast_updated_utc.txt

      - name: Commit and push if changed
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"
          git add owm_forecast.json owm_forecast_updated_utc.txt
          if git diff --cached --quiet; then
            echo "No changes."
          else
            git commit -m "Update OpenWeather forecast"
            git push
          fi
